<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupnado com Colgroup</title>
    <style>
        body{
            font-family: arial, helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px
        }
        td, th{
            border: 1px solid black;
        }

        .cnome{
            background-color: rgb(255, 255, 0);
        }
        col.cgrupo{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profiss√£o</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>38</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Glaubert</td>
            <td>M</td>
            <td>29</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>27</td>
            <td>Professor</td>
        </tr>
    </table>
</body>
</html>
